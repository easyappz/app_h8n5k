post:
  summary: Obtain an authentication token
  operationId: loginMember
  tags:
    - auth
  description: Verifies member credentials and issues a new token.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
            password:
              type: string
          required:
            - email
            - password
  responses:
    '200':
      description: Authenticated successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TokenResponse'
    '400':
      description: Invalid credentials
